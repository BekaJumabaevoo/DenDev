
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="form.css" /> 
    <title>Document</title> 
  </head> 
  <body> 
    <div class="container" id="container"> 
      <div class="form-container sign-up-container"> 
        <form action="#"> 
          <h1>Create Account</h1> 
          <span>or use your email for registration</span> 
          <input type="text" placeholder="Name" id="email"/> 
          <input type="email" placeholder="Email" id="age"/> 
          <input type="password" placeholder="Password" id="fname"/> 
          <button id="ok">Sign Up</button> 
        </form> 
      </div> 
      <div class="form-container sign-in-container"> 
        <form action="#"> 
          <h1>Sign in</h1> 
          <span>or use your account</span> 
          <input type="email" placeholder="Email" id="lol"/> 
          <input type="password" placeholder="Password"id="lol2" /> 
          <a href="#">Forgot your password?</a> 
          <button id="lol4">Sign In</button> 
        </form> 
      </div> 
      <div class="overlay-container"> 
        <div class="overlay"> 
          <div class="overlay-panel overlay-left"> 
            <h1>Welcome Back!</h1> 
            <p> 
              To keep connected with us please login with your personal info 
            </p> 
            <button class="ghost" id="signIn">Sign In</button> 
          </div> 
          <div class="overlay-panel overlay-right"> 
            <h1>Hello, Friend!</h1> 
            <p>Enter your personal details and start journey with us</p> 
            <button class="ghost" id="signUp">Sign Up</button> 
          </div> 
        </div> 
      </div> 
    </div> 
    <script src="form.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body> 
</html>
